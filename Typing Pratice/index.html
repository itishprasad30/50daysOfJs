<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Pratice </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_l3sfdi9x.json" background="transparent"
        speed="0.3" style="width: 480px; height: 400px;" loop controls autoplay></lottie-player>
</head>

<body>
    <div class="timer" id="timer">Start Typing!</div>
    <h3>Last WPM: <span id="wpm"></span></h3>
    <div class="container">
        <div class="quote-display" id="quote-display">Loading...</div>
        <textarea id="quoteInput" class="quote-input" autofocus autocomplete="off" autocapitalize="off"
            autocorrect="off"></textarea>
    </div>
</body>

</html>
