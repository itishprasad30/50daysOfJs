<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <meta name="msapplication-config" content="./favicon/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#2b201f">
    <meta name="theme-color" content="#2b201f">
    <link rel="stylesheet" href="style.css">
    <title>Password generator</title>
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display">Password</h3>
        <form id="passwordGeneratorForm" class="form">

            <Label for="Number for Password">Number for Password</Label>
            <div class="char-Amount-Container">

                <input type="range" name="Range" min="1" max="30" value="10" id="CharAmountRange">
                <input type="number" class="number-input" min="1" max="30" name="Number" value="10"
                    id="CharAmountNumber">
            </div>

            <label for="">Inclued UppaerCase</label>
            <input type="checkbox" id="upperCase">
            <label for="">Inclued LowerCase</label>
            <input type="checkbox" id="lowerCase">
            <label for="">Inclued Symbol</label>
            <input type="checkbox" id="symbol">
            <button class='btn' type="submit">Generate Password</button>

            <!-- <img src="https://images.unsplash.com/photo-1646587629955-475bcabe9814?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=1000&q=60" -->
            <!-- alt="img"> -->
        </form>
    </div>

</body>

</html>
